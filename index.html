<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>HelperHub</title>

<style>
body{
margin:0;
font-family:Arial,Helvetica,sans-serif;
background:radial-gradient(circle at top,#111,#000);
color:white;
display:flex;
flex-direction:column;
align-items:center;
}

/* HEADER */
header{
position:sticky;
top:0;
width:100%;
backdrop-filter:blur(10px);
background:rgba(0,0,0,.6);
padding:20px;
text-align:center;
}

/* LOGO */
.logo{
font-size:34px;
font-weight:800;
animation:pulse 2.5s infinite;
}
.logo span{
color:#ff8c00;
}
@keyframes pulse{
0%{text-shadow:0 0 5px #ff8c00;}
50%{text-shadow:0 0 25px #ff8c00;}
100%{text-shadow:0 0 5px #ff8c00;}
}

/* CARD */
.card{
width:90%;
max-width:700px;
background:rgba(255,255,255,.05);
border-radius:20px;
padding:20px;
margin:20px;
box-shadow:0 0 20px rgba(255,140,0,.15);
}

/* INPUT */
input{
width:80%;
padding:12px;
border-radius:10px;
border:none;
outline:none;
background:#111;
color:white;
}

/* BUTTON */
button{
padding:12px 18px;
border:none;
border-radius:10px;
background:#ff8c00;
color:black;
font-weight:700;
cursor:pointer;
box-shadow:0 0 15px rgba(255,140,0,.4);
}
button:hover{
transform:scale(1.05);
}
ul{padding-left:20px;}
</style>
</head>

<body>

<header>
<div class="logo"><span>Helper</span>Hub</div>
<div style="opacity:.7">–£–¥–æ–±–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —É—á–µ–±–æ–π</div>
</header>

<div class="card">
<h3>üî• –£—á–µ–±–Ω—ã–π —Å—Ç—Ä–∏–∫</h3>
<div id="streak">0</div>
<button onclick="markToday()">–°–µ–≥–æ–¥–Ω—è —É—á–∏–ª—Å—è</button>
</div>

<div class="card">
<h3>üìã –ó–∞–¥–∞—á–∏</h3>
<input id="taskInput" placeholder="–î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É"/>
<button onclick="addTask()">–î–æ–±–∞–≤–∏—Ç—å</button>
<ul id="taskList"></ul>
</div>

<div class="card">
<h3>üìù –ó–∞–º–µ—Ç–∫–∏</h3>
<input id="noteInput" placeholder="–ù–∞–ø–∏—Å–∞—Ç—å –∑–∞–º–µ—Ç–∫—É"/>
<button onclick="addNote()">–î–æ–±–∞–≤–∏—Ç—å</button>
<ul id="noteList"></ul>
</div>

<script>
let streak=localStorage.getItem("streak")||0;
document.getElementById("streak").innerText=streak;

function markToday(){
streak++;
localStorage.setItem("streak",streak);
document.getElementById("streak").innerText=streak;
}

function addTask(){
const v=document.getElementById("taskInput").value;
if(!v)return;
const li=document.createElement("li");
li.textContent=v;
document.getElementById("taskList").appendChild(li);
document.getElementById("taskInput").value="";
}

function addNote(){
const v=document.getElementById("noteInput").value;
if(!v)return;
const li=document.createElement("li");
li.textContent=v;
document.getElementById("noteList").appendChild(li);
document.getElementById("noteInput").value="";
}
</script>

</body>
</html>
