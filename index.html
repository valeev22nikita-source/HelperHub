<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>HelperHub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>

<header class="header">
    <h1><span class="helper">Helper</span>Hub</h1>
    <p class="tagline">Удобная система управления учебой</p>
</header>

<main class="container">

<section class="card">
<h2>🔥 Учебный стрик</h2>
<div class="streak">
<span id="streak-count">0</span>
<button id="streak-btn">Сегодня учился</button>
</div>
</section>

<section class="card">
<h2>📋 Задачи</h2>
<div class="row">
<input id="todo-input" placeholder="Добавить задачу">
<button id="todo-add-btn">Добавить</button>
</div>
<ul id="todo-list"></ul>
<p id="todo-progress-text"></p>
<div class="progress"><div id="todo-progress-bar"></div></div>
</section>

<section class="card">
<h2>📝 Заметки</h2>
<div class="row">
<input id="note-input" placeholder="Напишите заметку">
<button id="add-note">Добавить</button>
</div>
<ul id="notes-list"></ul>
<div class="progress"><div id="progress-bar"></div></div>
</section>

<section class="card">
<h2>📅 Календарь</h2>
<input type="date" id="calendar-input">
</section>

</main>

<script 
    alert("JS встроенный работает");
    </script>
</body>
</html>
