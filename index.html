<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HelperHub</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:linear-gradient(180deg,#0f0f0f,#1c1c1c);
color:white;
}

/* ШАПКА */
header{
display:flex;
align-items:center;
justify-content:space-between;
padding:20px 30px;
background:rgba(0,0,0,.6);
backdrop-filter:blur(8px);
border-bottom:1px solid rgba(255,255,255,.08);
}

.logo{
font-size:22px;
font-weight:700;
letter-spacing:.5px;
}

/* КОНТЕНТ */
.container{
max-width:900px;
margin:40px auto;
padding:0 20px;
display:flex;
flex-direction:column;
gap:20px;
}

/* КАРТОЧКИ */
.card{
background:#1e1e1e;
border-radius:18px;
padding:20px;
box-shadow:0 10px 25px rgba(0,0,0,.35);
transition:.25s;
}

.card:hover{
transform:translateY(-3px);
box-shadow:0 14px 30px rgba(0,0,0,.45);
}

h2{
margin-top:0;
font-size:18px;
opacity:.9;
}

/* INPUT */
input{
width:100%;
padding:12px;
border-radius:12px;
border:none;
background:#2a2a2a;
color:white;
outline:none;
margin-bottom:10px;
}

button{
padding:10px 16px;
border:none;
border-radius:12px;
background:#4f7cff;
color:white;
cursor:pointer;
font-weight:600;
transition:.2s;
}

button:hover{
opacity:.85;
}

.task{
padding:8px 0;
border-bottom:1px solid rgba(255,255,255,.05);
}
</style>
</head>

<body>

<header>
<div class="logo">HelperHub</div>
</header>

<div class="container">

<div class="card">
<h2>Стрик</h2>
<div id="streak">0 дней</div>
</div>

<div class="card">
<h2>Задачи</h2>
<input id="taskInput" placeholder="Добавить задачу">
<button onclick="addTask()">Добавить</button>
<div id="tasks"></div>
</div>

<div class="card">
<h2>Заметки</h2>
<input id="noteInput" placeholder="Новая заметка">
<button onclick="addNote()">Сохранить</button>
<div id="notes"></div>
</div>

</div>

<script>
let tasks=[]
let notes=[]
let streak=0

function render(){
document.getElementById("tasks").innerHTML=
tasks.map(t=>`<div class="task">${t}</div>`).join("")

document.getElementById("notes").innerHTML=
notes.map(n=>`<div class="task">${n}</div>`).join("")

document.getElementById("streak").innerText=streak+" дней"
}

function addTask(){
const input=document.getElementById("taskInput")
if(!input.value) return
tasks.push(input.value)
input.value=""
streak++
render()
}

function addNote(){
const input=document.getElementById("noteInput")
if(!input.value) return
notes.push(input.value)
input.value=""
render()
}

render()
</script>

</body>
</html>
